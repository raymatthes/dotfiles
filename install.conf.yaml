- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    # zshell
    ~/.zshrc: zsh/zshrc
    # vim
    ~/.vimrc: vim/vimrc
    # powerline
    ~/.p10k.zsh: powerline/p10k.zsh
    # git
    ~/.gitconfig: git/gitconfig
    # hammerspoon
    ~/.hammerspoon/init.lua: hammerspoon/init.lua
    # tmux
    ~/.tmux.conf: tmux/tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]

